# ==== VARIABLES ============================== #
    $mod = SUPER
    $SCRIPTS = "$HOME/.config/hypr/scripts"


# ==== CORE KEYBINDS ========================== #
    bind = $mod, A, exec, dms ipc call spotlight toggle
    bind = CTRL, F11, exec, kitty
    bind = $mod SHIFT, T, exec, kitty --class kitty-floating
    bind = $mod, B, exec, dms ipc call clipboard toggle


# ==== APPLICATIONS =========================== #
    bind = CTRL, F10, exec, nemo
    bind = $mod SHIFT, G, exec, zeditor
    bind = $mod SHIFT, B, exec, zen-browser
    bind = $mod SHIFT, R, exec, discord


# ==== AUDIO CONTROL ========================== #
    bindel = $mod SHIFT, O, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
    bindel = $mod SHIFT, L, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = $mod SHIFT, I, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    # bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bind = , XF86AudioPlay, exec, playerctl play-pause
    bind = , XF86AudioPause, exec, playerctl pause
    bind = , XF86AudioNext, exec, playerctl next
    bind = , XF86AudioPrev, exec, playerctl previous
    bind = ALT, Y, exec, sh $SCRIPTS/audioswitcher.sh


# ==== MONITOR SWAP CONTROL =================== #
    bind = Shift Alt, Up, exec, sh $SCRIPTS/monitorconfigs.sh -a           # Enable All Monitors
    bind = Shift Alt, Right, exec, sh $SCRIPTS/monitorconfigs.sh -b        # Enable Top Monitor
    bind = Shift Alt, Down, exec, sh $SCRIPTS/monitorconfigs.sh -t         # Enable Bottom Monitor
    bind = Shift Alt, Left, exec, sh $SCRIPTS/monitorconfigs.sh -d         # Enable Top and Bottom Monitors


# ==== SYSTEM CONTROL ========================= #
    bind = $mod CTRL, P, exit
    bind = $mod SHIFT, H, exec, hyperctl reload
    bind = $mod SHIFT, Y, exec, dms restart
    bind = $mod, L, exec, loginctl lock-session


# ==== WINDOW MANAGEMENT ====================== #
    bind = $mod, Q, killactive
    bind = $mod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
    bind = ALT, M, fullscreen
    bind = $mod ALT, up, togglefloating
 # SIZING & LAYOUT
    binde = $mod, left, resizeactive, -10% 0
    binde = $mod, right, resizeactive, 10% 0
    bind = $mod, K, layoutmsg, togglesplit
    bind = $mod CTRL, F, resizeactive, exact 100%
   # MOUSE CONTROL
    bindmd = $mod, mouse:272, Move window, movewindow
    bindmd = $mod, mouse:273, Resize window, resizewindow


# ==== WINDOW NAVIGATION ====================== #
 # FOCUS NAVIATION
    bind = $mod, S, movefocus, l
    bind = $mod, E, movefocus, u
    bind = $mod, D, movefocus, d
    bind = $mod, F, movefocus, r

 # WINDOW MOVEMENT
    bind = $mod SHIFT, S, movewindow, l
    bind = $mod SHIFT, E, movewindow, u
    bind = $mod SHIFT, D, movewindow, d
    bind = $mod SHIFT, F, movewindow, r


# ==== WORKSPACE NAVIGATION =================== #
 # NAVIGATION
   # SPECIFIC
    bind = $mod, 1, workspace, 1
    bind = $mod, 2, workspace, 2
    bind = $mod, 3, workspace, 3
    bind = $mod, 4, workspace, 4
    bind = $mod, 5, workspace, 5
    bind = $mod, 6, workspace, 6
    bind = $mod, 7, workspace, 7
    bind = $mod, 8, workspace, 8
   # NEXT / PREVIOUS
    bind = $mod, mouse_up, workspace, e-1
    bind = $mod, mouse_down, workspace, e+1
    bind = $mod, up, workspace, e-1
    bind = $mod, down, workspace, e+1

 # MOVE WINDOWS TO WORKSPACES
   # SPECIFIC
    bind = $mod SHIFT, 1, movetoworkspace, 1
    bind = $mod SHIFT, 2, movetoworkspace, 2
    bind = $mod SHIFT, 3, movetoworkspace, 3
    bind = $mod SHIFT, 4, movetoworkspace, 4
    bind = $mod SHIFT, 5, movetoworkspace, 5
    bind = $mod SHIFT, 6, movetoworkspace, 6
    bind = $mod SHIFT, 7, movetoworkspace, 7
    bind = $mod SHIFT, 8, movetoworkspace, 8
   # NEXT / PREVIOUS
    bind = $mod SHIFT, mouse_up, movetoworkspace, e-1
    bind = $mod SHIFT, mouse_down, movetoworkspace, e+1
    bind = $mod SHIFT, up, movetoworkspace, e-1
    bind = $mod SHIFT, down, movetoworkspace, e+1
    bind = $mod CTRL, mouse_up, movetoworkspace, r-1
    bind = $mod CTRL, mouse_down, movetoworkspace, r+1

# ==== Screenshots ============================ #
    bind = CTRL, Print, exec, grimblast --notify copysave area
    bind = ALT, Print, exec, grimblast --notify copysave active
    bind = SHIFT ALT, Print, exec, --notify grimblast copysave screen
    bind = SHIFT CTRL, Up, exec, wl-paste | satty -f -
