# ==== TERMINAL RULES ========================= #
    # Floating centered kitty terminal
    windowrule {
        name = kitty-floating
        match:class = kitty-floating
        float = true
        center = true
    }
     windowrule = size 900 700, match:class (kitty-floating)


# ==== APPLICATIONS =========================== #
  # OBS - always full width in scrolling layout
    windowrule = float on, match:class (com\.obsproject\.Studio)
    windowrule = size 950 875, match:class (com\.obsproject\.Studio)
    windowrule = move 2415 85, match:class (com\.obsproject\.Studio)

  # GNOME Control Center - force tiling
    windowrule = tile on, match:class (gnome-control-center)

  # Network Manager Connection Editor - force tiling
    windowrule = tile on, match:class (nm-connection-editor)

    windowrule = workspace 6, match:class (discord)


# ==== GAMES ================================== #
    windowrule = fullscreen on, match:title (World of Warcraft)
    windowrule = fullscreen on, match:title (Heroes of the Storm)
    windowrule = fullscreen on, match:class (StardewModdingAPI)
    windowrule = fullscreen on, match:class (steam_app_1086940)
  #SMAPI Bullshit
    windowrule = float on, match:class ^(XTerm)$
    windowrule = size 1 1, match:class ^(XTerm)$
    windowrule = opacity 0 overide 0, match:class ^(XTerm)$


# ==== TRADESKILL MASTER ====================== #
    windowrule = workspace 6, match:title ^TradeSkillMaster.*
    windowrule = no_initial_focus on, match:title ^TradeSkillMaster.*
    windowrule = float on, match:title ^TradeSkillMaster.*
    windowrule = opacity 0, match:title ^TradeSkillMaster.*
    windowrule = no_focus on, match:title ^TradeSkillMaster.*
    windowrule = no_shadow on, match:title ^TradeSkillMaster.*
    windowrule = no_dim on, match:title ^TradeSkillMaster.*
    windowrule = no_blur on, match:title ^TradeSkillMaster.*
    windowrule = move 1 1, match:title ^TradeSkillMaster.*


# ==== UTILITIES ============================== #
    windowrule = float on, match:class (gnome-calculator)
    windowrule = float on, match:class (pavucontrol)
    windowrule = float on, match:class (galculator)
    windowrule = float on, match:class (blueman-manager)
    windowrule = float on, match:class (org\.gnome\.Nautilus)
    windowrule = float on, match:class (com.gabm.satty)
    windowrule = size 800 800, match:class (com.gabm.satty)
    windowrule = float on, match:class (org.gnome.FileRoller)
    windowrule = float on, match:class (org.gnome.Calculator)


# ==== DIALOGUE POP-UP ======================== #
  # File Portal Dialog
    windowrule {
        name = file-portal-dialog
        match:class = xdg-desktop-portal-gtk
        float = true
        center = true
    }
        windowrule = size 60% 80%, match:class (xdg-desktop-portal-gtk)

  # Hyprland Share Picker
    windowrule {
        name = share-picker-dialog
        match:class = hyprland-share-picker
        float = true
        center = true
    }
        windowrule = size 60% 80%, match:class (hyprland-share-picker)


# ==== SPECIAL CASES ========================== #
  # Firefox Picture-in-Picture
    windowrule = float on, match:class (firefox), match:title (Picture-in-Picture)
    windowrule = float on, match:class (zen-browser-bin), match:title (Picture-in-Picture)

  # Global opacity for unfocused tiled windows
    windowrule = opacity 0.95 0.95, match:float 0, match:focus 0


